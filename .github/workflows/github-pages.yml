name: üöÄ Deploy to one.com via SFTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: aethron.tech/package-lock.json
          
      - name: Install dependencies
        run: cd aethron.tech && npm ci
        
      - name: Setup Chrome for quality checks
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          
      - name: Run comprehensive quality checks
        run: |
          cd aethron.tech
          echo "üîç Running comprehensive pre-deployment quality checks..."
          
          # Linting checks
          npm run lint:check
          echo "‚úÖ Linting passed"
          
          # Build the site
          npm run build
          echo "‚úÖ Build completed"
          
          # Start local server for quality audits
          npm run serve &
          SERVER_PID=$!
          sleep 10  # Wait for server to start
          
          # Run Lighthouse audit
          echo "üöÄ Running Lighthouse audit..."
          npm run lighthouse:ci || echo "‚ö†Ô∏è Lighthouse warnings (deployment continues)"
          
          # Run Pa11y accessibility audit  
          echo "‚ôø Running Pa11y accessibility audit..."
          npm run pa11y:ci || echo "‚ö†Ô∏è Pa11y warnings (deployment continues)"
          
          # Run OG validation
          echo "üîó Running OG validation..."
          npm run validate:og || echo "‚ö†Ô∏è OG validation warnings (deployment continues)"
          
          # Stop local server
          kill $SERVER_PID
          
          echo "‚úÖ All quality checks completed"
          
      - name: Prepare deployment files
        run: |
          echo "üì¶ Preparing files for SFTP deployment..."
          # Copy built site to root level for deployment
          cp -r aethron.tech/_site/* ./
          # Debug: show what files we're uploading
          echo "Files to be uploaded:"
          ls -la
          echo "‚úÖ Files prepared for deployment"
          
      - name: Upload quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            aethron.tech/lighthouse-report.json
            aethron.tech/pa11y-report.json
            aethron.tech/og-validation-report.md
          retention-days: 30
          
      - name: Deploy to one.com via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "aethron.tech/_site/*"
          target: "/customers/6/6/3/cxg5ze2ln/webroots/8a1d294a/"
          strip_components: 2
